# This Workflow will build and deploy the Spring Boot application to Docker Hub

name: Build & Deploy Spring app

on:
  push:
    branches:
      - main
    paths:
      - 'docker-compose.yml'
      - 'backend/**'
      - '.github/workflows/backend.yml'

jobs:
  build-deploy:
    name: Build and Deploy Spring boot for beginner
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3      # Paso 12: Desplegar la definici√≥n de tarea de Amazon ECS
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Unit Tests
        run: mvn -B test --file pom.xml

      - name: Build the application
        run: |
          mvn clean
          mvn -B package --file pom.xml
